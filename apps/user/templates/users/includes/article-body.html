
    {% load static %}
    <div class="col-md-3">
  
          <div class="card">
            <div class="card-body">
              <a href="{% url 'user:article-view' article.pk %}">
  
              <img src="{% static 'image/document_static.png' %}" style=" width:100%" alt="">
        </a>

              <hr>
              <div class="d-flex flex-column bd-highlight">
                <div class="p-2 bd-highlight"><strong> Category : </strong>
                  <div class="badge badge-info">{{article.new_category}}</div>
                </div>
                <div class="p-2 bd-highlight"> <strong>Created At : </strong>{{article.created_at|date:'d M, Y'}}</div>
               

                
                {% if accepted_articles %}
                <div class="p-2 bd-highlight"><strong> Feedback : </strong>
                  <button class="badge badge-info" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-eye"> view feedback</i></button>
                </div>
                {% elif rejected_articles %}
                <div class="p-2 bd-highlight"><strong> Feedback : </strong>
                  <button class="badge badge-info" data-toggle="modal" data-target="#exampleModal2"><i class="fas fa-eye"> view feedback</i></button>
                </div>
                {% endif %}
                  
             
                  
                  
              </div>
  
  
  
            </div>
          </div>
  
      </div>
     




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Feedback From Reviewer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{feedback.feedback}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</div>
