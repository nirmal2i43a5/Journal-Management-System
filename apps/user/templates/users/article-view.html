{% block javascript %}
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    let isFound = false;
    $("#filter_div *").filter(function() {
      if($(this).find('.card-body').text().toLowerCase().includes(value)){
        isFound = true;
      }
      $(this).closest('.card').toggle(isFound);
    });
  });
});
</script>
{% endblock %}
